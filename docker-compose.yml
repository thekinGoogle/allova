version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: allova-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    restart: unless-stopped
    networks:
      - allova-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: allova-postgres
    environment:
      - POSTGRES_USER=allova
      - POSTGRES_PASSWORD=allova-dev-password
      - POSTGRES_DB=allova_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - allova-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U allova"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: allova-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - allova-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  allova-network:
    driver: bridge
